<ion-header>
 
  <ion-navbar>
    <ion-title>Report a Found</ion-title>
  </ion-navbar>
 
</ion-header>
 
<ion-content padding>
 
  <ion-item>
    <ion-label>Object</ion-label>
    <ion-input [(ngModel)]="item.itemType" placeholder="Phone"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label>Description</ion-label>
    <ion-textarea [(ngModel)]="item.desc" placeholder="Found a Funny Phone at union"></ion-textarea>
  </ion-item>
 
  <button ion-button block clear (click)="addItem(item)">Found</button>
</ion-content>
