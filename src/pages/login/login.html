<ion-header>
</ion-header>

<ion-content padding>
	<ion-list no-lines class="inputs">
		<ion-item>
			<ion-input class="inUsername" type="text" placeholder="Username"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-input class="inPassword" type="password" placeholder="Password"></ion-input>
		</ion-item>
		
		<ion-item>
			<button (click)="login()" class="signIn" ion-button round block> Sign In </button>
			</ion-item>
		</ion-list>
		
		<p class="bottom">Don't have an account? <a tappable color="primary">Create one</a></p>
		
	</ion-content>
