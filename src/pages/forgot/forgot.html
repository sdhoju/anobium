
<ion-header>

  <ion-navbar>
    <ion-title>ForgotPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <p> Enter your Email Address.</p>
    <ion-item>
        <ion-label >Email      </ion-label>

        <ion-input [(ngModel)]="forgetEmail"  type="text" name="phone"></ion-input>
      </ion-item>
        

      <div class="reset-buttons">
          <button ion-button (click)="resetPassword()">Reset Password</button>
          <button ion-button (click)="cancel()" >Cancel</button>
        </div>

  </form>
</ion-content>
