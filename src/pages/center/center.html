<ion-header>
<br> 
</ion-header>
  
<ion-content >
  
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  
  <ion-list>

    <ion-item *ngFor="let item of items">
      <ion-avatar item-left>
        <img [src]="item.image"  alt="avatar">
        <h2> {{ item.user.firstName }}</h2>

      </ion-avatar>

 
        <ion-card-content>
            <h1> {{item.title}}</h1>

          <p>
            {{item.desc}}
          </p>
        </ion-card-content>
    </ion-item>
  </ion-list>
</ion-content>
